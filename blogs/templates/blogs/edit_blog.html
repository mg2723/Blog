{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block content %}

  <h3>Edit blog:</h3>
  <form action="{% url 'blogs:edit_blog' blog.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
